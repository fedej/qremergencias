<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main :: head"></head>
<body>
<div class="custom-wrapper">
    <div class="login-form well">
        <div class="content">
            <div class="row" style="text-align: center">
                <div class="col-md-4 col-md-offset-4">

                    <div th:replace="fragments/main :: messages"></div>

                    <h3 th:text="#{resetPassword.label}">Reset password</h3>
                    <br/>
                    <form id="resetPasswordForm" th:action="@{/forgotPassword/resetPassword}" method="post" th:object="${resetPassword}" autocomplete="off">
                        <fieldset>
                            <input type="hidden" th:field="*{token}" />
                            <div class="form-group">
                                <label th:text="#{user.password.label}">Password</label>
                            </div>
                            <div class="clearfix">
                                <input type="password" class="form-control" maxlength="200" th:placeholder="#{user.password.label}" th:field="*{newPassword}" />
                            </div>
                            <br/>
                            <div class="form-group">
                                <label th:text="#{user.repassword.label}">Confirm password</label>
                            </div>
                            <div class="clearfix">
                                <input type="password" class="form-control" maxlength="200" th:placeholder="#{user.repassword.label}" th:field="*{confirmPassword}" />
                            </div>
                            <br/>
                            <div th:replace="fragments/main :: recaptcha"></div>
                            <br/>
                            <input class="btn btn-primary" type="submit" id="btnSubmit" th:value="#{resetPassword.label}" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/main :: recaptcha-script('resetPasswordForm','btnSubmit')"></div>
<footer th:replace="fragments/main :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main :: head"></head>
<body>
<script src="https://www.google.com/recaptcha/api.js" async="async" defer="defer"></script>
<div id="wrapper">

    <nav th:replace="fragments/main :: navbar"></nav>

    <div id="page-wrapper" class="custom-wrapper">
        <div class="row">
            <div class="col-lg-12 custom-container">
                <div class="panel panel-default">

                    <div th:replace="fragments/main :: breadcrum('passwordChange')" />

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6 col-lg-offset-3" style="text-align: center">
                                <div class="page-header">
                                    <h1>Password change</h1>
                                </div>
                            	<div th:replace="fragments/main :: messages"></div>
                                <br/>
                                <form th:action="@{/user/changePassword}" method="post" autocomplete="off" th:object="${changePassword}">
                                    <input type="hidden" th:field="*{id}" />
                                    <fieldset>
                                        <div class="form-group">
                                            <label th:text="#{user.password.label}">Password</label>
                                        </div>
                                        <div class="clearfix" th:classappend="${#fields.hasErrors('password')}? 'has-error' : ''">
                                            <input type="password" class="form-control" th:field="*{password}" />
                                            <label th:if="${#fields.hasErrors()}" th:errors="*{password}">Password error</label>
                                        </div>
                                        <br/>
                                        <div class="form-group">
                                            <label th:text="#{passwordChange.newPassword.label}">New password</label>
                                        </div>
                                        <div class="clearfix" th:classappend="${#fields.hasErrors('newPassword')}? 'has-error' : ''">
                                            <input type="password" class="form-control" th:field="*{newPassword}" />
                                            <label th:if="${#fields.hasErrors()}" th:errors="*{newPassword}">New password error</label>
                                        </div>
                                        <br/>
                                        <div class="form-group">
                                            <label th:text="#{user.repassword.label}">Confirm password</label>
                                        </div>
                                        <div class="clearfix" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error' : ''">
                                            <input type="password" class="form-control" th:field="*{confirmPassword}" />
                                            <label th:if="${#fields.hasErrors()}" th:errors="*{confirmPassword}">Confirm password error</label>
                                        </div>
                                        <br/>
                                        <div class="clearfix" th:classappend="${#fields.hasErrors('recaptchaResponse')}? 'has-error' : ''">
                                            <br/>
                                            <div class="g-recaptcha" th:attr="data-sitekey=${@environment.getProperty('recaptcha.site-key')}"></div>
                                            <label th:if="${#fields.hasErrors()}" th:errors="*{recaptchaResponse}">Captcha error</label>
                                        </div>
                                        <br/>
                                        <input type="submit" class="btn btn-primary" th:value="#{passwordChange.change.label}" />
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/main :: footer"></footer>
</body>
</html>

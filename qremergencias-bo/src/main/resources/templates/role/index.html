<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main :: head"></head>
<body>
<div id="wrapper">

    <nav th:replace="fragments/main :: navbar"></nav>

    <div id="page-wrapper" class="custom-wrapper">
        <div class="row">
            <div class="col-lg-12 custom-container">
                <div class="panel panel-default">
                    <div th:replace="fragments/main :: breadcrum(#{role.breadcrum.label})" />
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="list-role" class="content scaffold-list" role="main">
                                    <div class="page-header">
                                        <h1 th:text="#{role.list.label}">role list</h1>
                                    </div>
                                    <br />

				                        <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
				                            <tr>
	                                            <th th:replace="fragments/main :: sortableColumn('authority', '/role/index', #{role.authority.label})">AUTHORITY</th>				                                
				                            </tr>
				                            <tr th:each="role : ${page}">
				                                <td>
				                                	<a href="#" th:text="${role.authority}" th:href="@{/role/show/(id=${role.id})}">ROLE</a>
				                                </td>
				                            </tr>
				                        </table>
                                    <div class="row">
                                        <div th:replace="fragments/main :: paginator('/role/index')" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/main :: footer"></footer>
</body>
</html>

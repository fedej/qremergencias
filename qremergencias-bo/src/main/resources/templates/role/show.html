<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main :: head"></head>
<body>
<div id="wrapper">

    <nav th:replace="fragments/main :: navbar"></nav>

    <div id="page-wrapper" class="custom-wrapper">
        <div class="row">
            <div class="col-lg-12 custom-container">
                <div class="panel panel-default">
                    <div th:replace="fragments/main :: breadcrum(#{role.breadcrum.label})" />
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="show-role" class="content scaffold-show" role="main">
                                    <div class="page-header">                                                                                
				                        <h1 th:text="#{role.show.label}">MOSTRAR ROL</h1>
										<br />
										<div th:replace="fragments/main :: messages"></div>
										<br />				                        
				                        <div class="row" id="myRow">
                                            <label th:inline="text" class="control-label col-sm-3 col-sm-offset-3">
                                                [[#{role.authority.label}]]
                                            </label>
								            <span th:text="${role.authority}" class="property-value col-sm-3" aria-labelledby="authority-label"></span>
                                        </div>
										<br />
										<br />
										<form th:action="@{/role/delete/(id=${role.id})}"  th:method="delete" autocomplete="off" th:object="${role}">
											<fieldset class="buttons">
												<div class="row">
													<div class="col-sm-1 col-sm-offset-4">
														<a th:inline="text" th:href="@{/role/edit/(id=${role.id})}" class="btn btn-warning">									
															[[#{default.edit.label}]]
															<i class="fa fa-edit"></i>
														</a>
													</div>
													<div class="col-sm-1">
					                                    <button th:inline="text" class="btn btn-danger" type="submit">
															[[#{default.delete.label}]]
															<i class="fa fa-trash"></i>
														</button>
													</div>
												</div>
											</fieldset>
										</form>                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/main :: footer"></footer>
</body>
</html>

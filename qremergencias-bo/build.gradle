plugins {
    id 'org.springframework.boot' version '1.5.4.RELEASE'
    id 'java'
}

bootRepackage {
    mainClass = 'ar.com.utn.proyecto.qremergencias.bo.QREmergenciasApplication'
    executable = true
}

dependencies {
    compile project(':qremergencias-core')
    compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4'
    compile group: 'org.webjars', name: 'webjars-locator', version: '0.32'
    compile group: 'org.webjars', name: 'startbootstrap-sb-admin-2', version:'3.3.7+1'
    compile group: 'org.webjars', name: 'metisMenu', version:'2.5.2'
    compile group: 'org.webjars', name: 'bootstrap', version:'3.3.7-1'
    compile group: 'org.webjars', name: 'font-awesome', version:'4.7.0'
    compile group: 'org.webjars', name: 'jquery-ui', version:'1.12.1'
}
